{% extends 'base.html' %}

{% block title %}{{ form.instance.id|yesno:"Editar,Crear" }} Libro{% endblock %}

{% block content %}
<h1 class="mb-4">{{ form.instance.id|yesno:"Editar,Crear" }} Libro</h1>

<form method="post" class="shadow p-4 rounded bg-light">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_libros' %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
